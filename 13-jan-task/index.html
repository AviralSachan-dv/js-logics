   //Counting Vovels in an Array
        
      function countVowels(str) {
  let count = 0;
  const vowels = "aeiouAEIOU";
  
  for (let i = 0; i < str.length; i++) {
    if (vowels.includes(str[i])) {
      count++;
    }
  }
    return count;
}
console.log(countVowels('I am angular developer')); 


// How do you find all even numbers in an array?
   
const numbers = [1, 2, 3, 4, 5, 6];

let even = [];
for(let i = 0; i < numbers.length; i++) {
       if (numbers[i] % 2 == 0)
       even.push(numbers[i]);
}

console.log( even);


// How do you find all even numbers in an array? using filter method



const num = [1, 2, 3, 4, 5, 6]

let evenNumbers = num.filter(function(element) {
      return element % 2 === 0;
});


console.log(evenNumbers);


//transform array elements into uppercase

});
